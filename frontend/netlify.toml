# Netlify configuration for ParkIn2 Frontend

[build]
  command = "npm run build"
  publish = "dist"
  base = "frontend"

[build.environment]
  NODE_VERSION = "18"
  npm_flags = "--legacy-peer-deps"

# Redirect API calls to the backend
[[redirects]]
  from = "/api/*"
  to = "https://parkin-backend.render.com/api/:splat"
  status = 200
  force = true

# Single Page Application - redirect 404s to index
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache configuration
[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
